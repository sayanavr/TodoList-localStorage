<div class="header" role="banner">
  <img class="to-do-img" src="../assets/images/to-do.jpg" alt="To-do-Image.jpg">
  <h1 class="text-center text-primary">To-do App</h1>  
</div>
<div class="container" role="main"> 
  <form (keydown)="keyDownFunction($event)">  
    <div class="form-group" role="form" >  
      <h5 class="text-center text-primary">Please enter your to-do list items here</h5>   
      <div class="input-group-prepend">       
        <input type="text" #todo class="form-control" placeholder="Add Todo" name="todo" ngModel autofocus>  
        <span class="input-group-text" (click)="addTodo(todo.value)" id="addBtn"><i class="material-icons">add</i></span>
      </div>  
    </div> 
  </form>
  <div class="container" role="listitem">
    <li *ngFor="let todo of todoArray">{{todo}} <i (click)="deleteItem(todo)" class="material-icons">delete</i></li>
  </div>
</div>
