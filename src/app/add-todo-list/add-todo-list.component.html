
<form (keydown)="keyDownFunction($event)">  
    <div class="form-group" role="form" >  
      <h5 class="text-center text-info">Please enter your to-do list items here</h5>   
      <div class="input-group-prepend">       
        <input type="text" #todo class="form-control" placeholder="Add Todo" name="todo" ngModel autofocus>  
        <span class="input-group-text" (click)="addTodo(todo.value)" id="addBtn">
          <i class="material-icons">add</i></span>
      </div>  
    </div> 
  </form>
